          <input id="username" name="username" type="text" placeholder="username" class="form-control input-md" required maxlength=8>
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="password">Password</label>
          <div class="col-md-4">
            <input id="password" name="password" type="password" placeholder="uppercase lower number" class="form-control input-md" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{3,8}">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="firstname">First Name</label>

        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="lastname">Last Name</label>

          </div>
        </div>

          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label" for="gender">Gender</label>
          <div class="col-md-4">

              <option value="male">Male</option>
